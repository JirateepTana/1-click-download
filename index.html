<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node.js Installer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md space-y-6">
        <h1 class="text-2xl font-semibold text-gray-800 text-center">Node.js Installer</h1>
        <div class="flex items-center space-x-2">
            <input id="nodejs-checkbox" type="checkbox" checked class="form-checkbox h-5 w-5 text-green-600">
            <label for="nodejs-checkbox" class="text-gray-700">Install Node.js</label>
        </div>
        
        <button onclick="confirmInstall()"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-xl transition">
            Confirm
        </button>
        
        <div class="bg-gray-900 text-green-400 font-mono text-sm rounded-lg p-4 h-40 overflow-y-auto" id="output">
            Output will appear here...    </div>
    </div>
    <script>
        function confirmInstall() {
            const installNode = document.getElementById('nodejs-checkbox').checked;
            const outputDiv = document.getElementById('output');
            if (!installNode) {
                outputDiv.textContent = 'Nothing selected to install.';
                return;
            }
            outputDiv.textContent = 'Installing Node.js...';
            window.electronAPI.installNode()
                .then(data => {
                    outputDiv.textContent = data;
                })
                .catch(err => {
                    outputDiv.textContent = 'Error: ' + err;
                });
        }
    </script>
</body>

</html>
